<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spilleside</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../css/spill.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="bubbles">
      <div
        class="bubble"
        style="width: 60px; height: 60px; left: 10%; animation-duration: 12s"
      ></div>
      <div
        class="bubble"
        style="width: 100px; height: 100px; left: 40%; animation-duration: 18s"
      ></div>
      <div
        class="bubble"
        style="width: 40px; height: 40px; left: 70%; animation-duration: 10s"
      ></div>
      <div
        class="bubble"
        style="width: 40px; height: 40px; left: 40%; animation-duration: 4s"
      ></div>
      <div
        class="bubble"
        style="width: 40px; height: 40px; left: 12%; animation-duration: 8s"
      ></div>
      <div
        class="bubble"
        style="width: 40px; height: 40px; left: 85%; animation-duration: 16s"
      ></div>
    </div>
    <main>
      <div class="header">
        <h1 id="spørsmålTittel">Spørsmål</h1>
      </div>
      <section class="alternativer">
        <button id="alternativ1" class="alternativ">Alternativ 1</button>
        <button id="alternativ2" class="alternativ">Alternativ 2</button>
        <button id="alternativ3" class="alternativ">Alternativ 3</button>
        <button id="alternativ4" class="alternativ">Alternativ 4</button>
      </section>
      <button id="sjekkSvar" class="check">Sjekk Svar</button>
    </main>

    <script src="../js/spill.js"></script>
  </body>
</html>
