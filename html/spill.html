<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../global.css" />
  <link rel="stylesheet" href="../css/spill.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sankofa+Display&display=swap" />
  <link
    href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Fiji Travels - Quiz about Fiji</title>
  <link rel="icon" href="../favico.png" type="image/x-icon">
</head>

<body>
  <div class="bubbles">
    <div class="bubble" style="width: 60px; height: 60px; left: 10%; animation-duration: 12s"></div>
    <div class="bubble" style="width: 100px; height: 100px; left: 40%; animation-duration: 18s"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 70%; animation-duration: 10s"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 40%; animation-duration: 4s"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 12%; animation-duration: 8s"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 85%; animation-duration: 16s"></div>
  </div>
  <main>
    <div class="prequizHolder" id="prequizHolder">
      <h3>Velkommen til quizzen. Skriv inn navn, alder, og ønsket lengde på quiz</h3>
      <form id="prequizForm">
        <fieldset>
          <legend>Quiz Setup</legend>

          <div class="inputField">
            <label for="player-name">Name</label>
            <input id="player-name" name="playerName" type="text" required>
          </div>
          <br>
          <br>
          <div class="inputField">
            <label for="player-age">Age</label>
            <input id="player-age" name="playerAge" type="number" min="1" required>
          </div>

          <fieldset>
            <legend>Quiz length</legend>

            <label>
              <input type="radio" name="quizLength" value="short" required>
              Short
            </label>

            <label>
              <input type="radio" name="quizLength" value="medium">
              Medium
            </label>

            <label>
              <input type="radio" name="quizLength" value="full">
              Full
            </label>
          </fieldset>

          <button type="submit">Start Quiz</button>
        </fieldset>
      </form>
    </div>
    <div class="quizHolder" id="quizHolder">
      <div class="header">
        <h1 id="spørsmålTittel">Spørsmål</h1>
        <h1 id="spørsmålIgjenCounter">0/0</h1>
      </div>
      <section class="alternativer">
        <div class="alternativerGrid">
          <button id="alternativ1" class="alternativ">Alternativ 1</button>
          <button id="alternativ2" class="alternativ">Alternativ 2</button>
          <button id="alternativ3" class="alternativ">Alternativ 3</button>
          <button id="alternativ4" class="alternativ">Alternativ 4</button>
        </div>
        <span id="answerStatus"></span>
      </section>
      <button id="sjekkSvar" class="check">Sjekk Svar</button>
    </div>
    <div id="summaryQuizHolder">
      <img id="youAreAnimalImg" src="../imgs/animales/birb.jpg" alt="">
      <div class="temperature">

      </div>
      <div class="quizResults">
        <h3>Du fikk:</h3>
        <div class="results">
          <h2 id="scoreQuestions">10/15</h2>
          <h2 id="scorePercentage">66.6%</h2>
        </div>
        <div class="youAreAnimal">
          <h3>Du er en</h3>
          <h1 id="youAreAnimalHeader">NOAH AUGOON!</h1>
        </div>
        <button id="playAgainButton">Spill på nytt</button>
      </div>
    </div>
  </main>

  <script src="../js/spill.js"></script>
</body>

</html>
